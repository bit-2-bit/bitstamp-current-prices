<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>bitstampCurrentPrices Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  
  <!-- load sinon and sinon's fake-server to mock the AJAX call -->
  <script src="../node_modules/sinon/pkg/sinon-1.10.2.js"></script>

  <!-- Load local lib and tests. -->
  <script src="../build/bitstampCurrentPrices.js"></script>
  <script src="../build/test/bitstampCurrentPricesTest.js"></script>

</head>
<body>
  <div id="qunit">
    <h1 id="qunit-header">QUnit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
  </div>
  <ol id="qunit-tests"></ol>
  <!-- include one or more 'qunit-container' elements in here -->
  <div id="qunit-fixture">
    <div class="qunit-container" data-currency="btc" data-price="bid"></div>
    <div class="qunit-container" data-currency="btc" data-price="ask"></div>
    <div class="qunit-container" data-currency="btc" data-price="last"></div>
  </div>
</body>
</html>
