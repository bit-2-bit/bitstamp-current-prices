<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>bitstampCurrentPrices Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  
  <!-- Load local lib (in a real example you'd use the files in the dist/ folder). -->
  <script src="../build/bitstampCurrentPrices.js"></script>

  <!-- boostrap is not essential but makes it nicer -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="jumbotron">
    <h2>Bitstamp latest prices</h2>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <table class="table table-striped table-hover table-responsive">
        <caption>
          <span data-price="timestamp">loading</span>
          <span>Volume: <tt data-price="volume">0</tt></span>
        </caption>
        <thead>
          <tr>
            <th>High</th>
            <th>Last</th>
            <th>Bid</th>
            <th>VWap</th>
            <th>Low</th>
            <th>Ask</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>$AU <tt class="pull-right" data-price="high"></tt></td>
            <td>$AU <tt class="pull-right" data-price="last"></tt></td>
            <td>$AU <tt class="pull-right" data-price="bid" data-margin="0.95"></tt></td>
            <td>$AU <tt class="pull-right" data-price="vwap"></tt></td>
            <td>$AU <tt class="pull-right" data-price="low"></tt></td>
            <td>$AU <tt class="pull-right" data-price="ask" data-margin="1.95"></tt></td>
          </tr>
          <tr>
            <td>$US <tt class="pull-right" data-fiat="USD" data-price="high"></tt></td>
            <td>$US <tt class="pull-right" data-fiat="USD" data-price="last"></tt></td>
            <td>$US <tt class="pull-right" data-fiat="USD" data-price="bid" data-margin="0.95"></tt></td>
            <td>$US <tt class="pull-right" data-fiat="USD" data-price="vwap"></tt></td>
            <td>$US <tt class="pull-right" data-fiat="USD" data-price="low"></tt></td>
            <td>$US <tt class="pull-right" data-fiat="USD" data-price="ask" data-margin="1.95"></tt></td>
          </tr>
          <tr>
            <td>£ <tt class="pull-right" data-fiat="GBP" data-price="high"></tt></td>
            <td>£ <tt class="pull-right" data-fiat="GBP" data-price="last"></tt></td>
            <td>£ <tt class="pull-right" data-fiat="GBP" data-price="bid" data-margin="0.95"></tt></td>
            <td>£ <tt class="pull-right" data-fiat="GBP" data-price="vwap"></tt></td>
            <td>£ <tt class="pull-right" data-fiat="GBP" data-price="low"></tt></td>
            <td>£ <tt class="pull-right" data-fiat="GBP" data-price="ask" data-margin="1.95"></tt></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $("tt[data-price], span[data-price]").bitstampCurrentPrices();
    });
  </script>
</body>
</html>
